ace($arr[<span class="number">0</span>][$i], <span class="string">'&lt;img src="'</span> . $img[$i][<span class="string">'img'</span>] . <span class="string">'" &gt;'</span>, $str);</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            $rs[$i] = <span class="keyword">$this</span>-&gt;weObj-&gt;uploadImg(<span class="keyword">array</span>(</span><br><span class="line">                <span class="string">'media'</span> =&gt; <span class="string">'@'</span> . ROOT_PATH . $img[$i][<span class="string">'img'</span>]</span><br><span class="line">            ), <span class="string">'image'</span>);</span><br><span class="line">            $str = str_replace($arr[<span class="number">0</span>][$i], <span class="string">'&lt;img src="'</span> . $rs[$i][<span class="string">'url'</span>] . <span class="string">'" &gt;'</span>, $str);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> $str;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
